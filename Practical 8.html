8)Create a javascript function using inline event handling to call
func tion in HTML. -- 

HTML Code with Inline Event Handling -- 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Event Handling Example</title>
    <script>
        // JavaScript function to be called on button click
        function showMessage() {
            alert("Hello! This is an inline event handling example.");
        }
    </script>
</head>
<body>

    <h1>Inline Event Handling in JavaScript</h1>
    <p>Click the button below to see the message:</p>
    
    <!-- Button with inline event handling -->
    <button onclick="showMessage()">Click Me!</button>

</body>
</html>
